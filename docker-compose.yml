services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-casa}
      POSTGRES_USER: ${POSTGRES_USER:-casa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-casa}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - casa-postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-casa}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-casa}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-casa}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      SERVER_PORT: ${SERVER_PORT:-8080}
      JWT_SECRET: ${JWT_SECRET:-change-me-very-long-secret-change-me-very-long-secret}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES:-120}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL:-http://localhost:5173}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  casa-postgres:
