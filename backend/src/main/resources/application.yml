server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/casa}
    username: ${SPRING_DATASOURCE_USERNAME:casa}
    password: ${SPRING_DATASOURCE_PASSWORD:casa}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - openid
              - profile
              - email

logging:
  level:
    org.springframework.security: INFO

app:
  jwt:
    secret: ${JWT_SECRET:change-me-very-long-secret-change-me-very-long-secret}
    expiration-minutes: ${JWT_EXPIRATION_MINUTES:120}
  frontend-url: ${APP_FRONTEND_URL:http://localhost:5173}
